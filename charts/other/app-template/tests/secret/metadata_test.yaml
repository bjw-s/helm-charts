suite: secret metadata
templates:
  - common.yaml
tests:
  - it: default metadata should pass
    set:
      secrets:
        secret:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &SecretDocument 2
        isKind:
          of: Secret
      - documentIndex: *SecretDocument
        isNull:
          path: metadata.annotations
      - documentIndex: *SecretDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: app-template-1.2.0

  - it: custom metadata should pass
    set:
      secrets:
        secret:
          enabled: true
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &SecretDocument 2
        isKind:
          of: Secret
      - documentIndex: *SecretDocument
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *SecretDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: app-template-1.2.0
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      secrets:
        secret:
          enabled: true
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &SecretDocument 2
        isKind:
          of: Secret
      - documentIndex: *SecretDocument
        equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - documentIndex: *SecretDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            global_label: test
            helm.sh/chart: app-template-1.2.0
            test_label: test

  - it: custom secret type should pass
    set:
      secrets:
        secret:
          enabled: true
          type: &type kubernetes.io/service-account-token
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &SecretDocument 2
        isKind:
          of: Secret
      - documentIndex: *SecretDocument
        equal:
          path: type
          value: *type
