suite: configmap metadata
templates:
  - common.yaml
tests:
  - it: default metadata should pass
    set:
      configMaps:
        config:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &ConfigmapDocument 2
        isKind:
          of: ConfigMap
      - documentIndex: *ConfigmapDocument
        isNull:
          path: metadata.annotations
      - documentIndex: *ConfigmapDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: app-template-1.2.0

  - it: custom metadata should pass
    set:
      configMaps:
        config:
          enabled: true
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &ConfigmapDocument 2
        isKind:
          of: ConfigMap
      - documentIndex: *ConfigmapDocument
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *ConfigmapDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: app-template-1.2.0
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      configMaps:
        config:
          enabled: true
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &ConfigmapDocument 2
        isKind:
          of: ConfigMap
      - documentIndex: *ConfigmapDocument
        equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - documentIndex: *ConfigmapDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            global_label: test
            helm.sh/chart: app-template-1.2.0
            test_label: test
