---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: persistence secret
templates:
  - common.yaml
tests:
  - it: secret persistence type should pass
    set:
      persistence:
        secret:
          enabled: true
          type: secret
          name: mySettings
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: secret
            secret:
              secretName: mySettings

  - it: secret persistence type with name template should pass
    set:
      persistence:
        secret:
          enabled: true
          type: secret
          name: "{{ .Release.Name }}-config"
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: secret
            secret:
              secretName: RELEASE-NAME-config

  - it: secret persistence type with identifier reference should pass
    set:
      secrets:
        mySettings:
          stringData:
            test: testvalue
      persistence:
        secret:
          type: secret
          identifier: mySettings
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: secret
            secret:
              secretName: RELEASE-NAME-mySettings

  - it: secret persistence type with invalid identifier reference should fail
    set:
      persistence:
        secret:
          type: secret
          identifier: doesNotExist
    asserts:
      - failedTemplate:
          errorMessage: "No secret found with this identifier. (persistence item 'secret', identifier 'doesNotExist')"
