suite: route metadata
templates:
  - common.yaml
tests:
  - it: default metadata should pass
    set:
      route.main:
        enabled: true
        parentRefs:
          - name: test
            namespace: test
    asserts:
      - documentIndex: &routeDocument 4
        isKind:
          of: HTTPRoute
      - documentIndex: *routeDocument
        isNull:
          path: metadata.annotations
      - documentIndex: *routeDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.kubernetes.io/version: v0.107.19
            helm.sh/chart: adguard-home-1.1.0

  - it: custom metadata should pass
    set:
      route.main:
        enabled: true
        annotations:
          test_annotation: test
        labels:
          test_label: test
        parentRefs:
          - name: test
            namespace: test
    asserts:
      - documentIndex: &routeDocument 4
        isKind:
          of: HTTPRoute
      - documentIndex: *routeDocument
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *routeDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.kubernetes.io/version: v0.107.19
            helm.sh/chart: adguard-home-1.1.0
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      route.main:
        enabled: true
        annotations:
          test_annotation: test
        labels:
          test_label: test
        parentRefs:
          - name: test
            namespace: test
    asserts:
      - documentIndex: &routeDocument 4
        isKind:
          of: HTTPRoute
      - documentIndex: *routeDocument
        equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - documentIndex: *routeDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            global_label: test
            app.kubernetes.io/version: v0.107.19
            helm.sh/chart: adguard-home-1.1.0
            test_label: test
